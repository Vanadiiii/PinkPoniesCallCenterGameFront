<div class="top">
    <span class="top__header">Лучшие операторы месяца</span>
    <ul class="top__list">
        <li class="top__item" *ngFor="let man of top">
            <span class="top__name">{{man.name}}</span>
            <span class="top__score">{{man.score}}</span>
        </li>
    </ul>
</div>
